version: "2.4"
services:
  api:
    image: ghcr.io/isoxya/isoxya-api:stable
    init: true
    networks:
      - api
      - processor
      - streamer
    ports:
      - 0.0.0.0:80:80
    restart: on-failure
  plugin_crawler_html:
    image: ghcr.io/isoxya/isoxya-plugin-crawler-html:stable
    init: true
    networks:
      processor:
        aliases:
          - isoxya-plugin-crawler-html.localhost
    restart: on-failure
  plugin_nginx:
    image: ghcr.io/isoxya/isoxya-plugin-nginx:latest
    networks:
      streamer:
        aliases:
          - isoxya-plugin-nginx.localhost
    restart: on-failure
networks:
  api: {}
  processor: {}
  streamer: {}
